<div class="form-group">
  <input type="text" class="form-control" name="Name" placeholder="Name" [(ngModel)]="user.name">
  <input type="text" class="form-control" name="Email" placeholder="Email" [(ngModel)]="user.email">
  <input type="text" class="form-control" name="Mobile" placeholder="Mobile" [(ngModel)]="user.mobile">
</div>
<button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
