<h2>Users</h2>
<a class="btn btn-primary" routerLink="/user/create" routerLinkActive="active">Create</a>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersResult">

      <td> {{user.name}} </td>
      <td> {{user.email}} </td>
      <td> {{user.mobile}} </td>
      <td>
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Actions</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem routerLink="/user/update/{{user.id}}" routerLinkActive="active">Edit</button>
              <button ngbDropdownItem (click)="delete(user.id)">Delete</button>
            </div>
          </div>
      </td>
    </tr>
  </tbody>
</table>
